<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API - Iris Flower Classifing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="form-group" style="margin-left: 30%; margin-top: 3%;">
    <h1>Iris Flower Classifing using ML</h1>
    <form method="POST" action="/predict">
      <input type="text" id="sepal_length" class="form-control" name="sepal_length" placeholder="Enter Sepal Length"
        style="width: 50%; margin: 3%;">
      <input type="text" id="sepal_width" class="form-control" name="sepal_width" placeholder="Enter Sepal Width"
        style="width: 50%; margin: 3%;">
      <input type="text" id="petal_length" class="form-control" name="petal_length" placeholder="Enter Petal Length"
        style="width: 50%; margin: 3%;">
      <input type="text" id="petal_width" class="form-control" name="petal_width" placeholder="Enter Petal Width"
        style="width: 50%; margin: 3%;">
      <br>
      <button type="submit" class="btn btn-primary" style="margin-left: 24%;">Predict</button>
    </form>
    <br>
    <br>
    <h3 class="result" style="margin-left: 5%;">{{ prediction_text }}</h3>
  </div>


</body>

</html>
